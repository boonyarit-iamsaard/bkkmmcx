{% extends 'base.html' %}

{% block content %}
    <div class="container" style="min-width: 90%">
        <a href="{{ url_for('create') }}" class="btn btn-info my-3 ">Add Flight</a>
        <table class="table table-sm table-striped table-responsive-sm mt-3" id="flightTable">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>DATE</th>
                <th>AIRLINE</th>
                <th>FLT NO.</th>
                <th></th>
                <th>A/C REG.</th>
                <th>ATA</th>
                <th>ATD</th>
                <th>BAY</th>
                <th>CHK</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for row in data %}
                <tr>
                    {% for td in row %}
                        <td>{{ td }}</td>
                    {% endfor %}
                    <td><a href="/details/{{ row.0 }}" class="btn btn-sm btn-warning">Edit</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            $("#flightTable").DataTable({
                "order": [[0, "desc"]],
            });
        });
    </script>
{% endblock script %}
