    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <a class="navbar-brand" href="{{ url_for('dashboard') }}">Cathay Pacific Airways</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
            aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('flight_log') }}">Flight Log</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Reports
                </a>
                <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown" style="border: none">
                    <a class="dropdown-item bg-dark text-white-50" href="{{ url_for('report_flt') }}"

                    <a class="dropdown-item bg-dark text-white-50" href="{{ url_for('report_chk') }}"
                       style="font-size: 0.875rem; font-weight: lighter">Check</a>

                       style="font-size: 0.875rem; font-weight: lighter">Servicing</a>

{% block script %}

{% endblock script %}

<script>
    $(document).ready(function () {
        $('input.timepicker').timepicker({
            timeFormat: 'HH:mm',
            dropdown: false,
        });
    });
</script>

</body>
</html>
